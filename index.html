
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Charity Bank</title>
  <style>
    :root{
      --bg:#06131e; --card:#0e2233; --muted:#93a4b8; --line:#1e4963;
      --brand:#05a6ff; --brand2:#22d3ee; --text:#e6f6ff; --danger:#ff5c70; --success:#32d583;
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1000px 600px at -5% -10%,#0b1220 0,#06131e 60%), var(--bg);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif;min-height:100dvh}
    header{position:sticky;top:0;z-index:50;background:rgba(6,19,30,.7);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
    .shell{max-width:820px;margin:0 auto;padding:12px 14px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:34px;height:34px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#01212f}
    .bank{font:800 18px/1 Inter,system-ui}
    .chip{margin-left:auto;font:700 12px/1 Inter;background:#0b2334;border:1px solid var(--line);color:#9fd3ff;padding:8px 10px;border-radius:12px}
    .container{max-width:820px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 0 0 1px rgba(0,0,0,.05);padding:16px}
    h2{margin:0 0 10px}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:#0b1e2d;color:var(--text);margin-top:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;width:100%;padding:12px;border-radius:14px;border:1px solid var(--line);background:linear-gradient(90deg,var(--brand),var(--brand2));color:#01202e;font:700 16px/1 Inter;margin-top:14px;cursor:pointer}
    .btn.dark{background:#0b1e2d;color:var(--text)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row>.col{flex:1 1 140px}
    .balance{font-weight:800;font-size:34px;margin:10px 0 4px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:#091b2a;color:#9fd3ff;font-weight:700}
    .list{list-style:none;margin:0;padding:0}
    .list li{border-top:1px dashed #1a3c52;padding:14px 4px;display:flex;justify-content:space-between;align-items:center}
    .amt-pos{color:var(--success);font-weight:700}
    .amt-neg{color:var(--danger);font-weight:700}
    .hidden{display:none !important}
    .tabbar{position:sticky;bottom:0;background:#0b1f30;border-top:1px solid var(--line)}
    .tabrow{display:flex;gap:22px;justify-content:space-between;max-width:820px;margin:0 auto;padding:10px 14px}
    .tab{flex:1;text-align:center;color:#9cc7df;font-weight:700}
    .logout{margin-top:10px}
    .loading{display:none;align-items:center;gap:10px;justify-content:center;padding:16px}
    .spin{width:22px;height:22px;border:3px solid rgba(255,255,255,.25);border-top:3px solid var(--brand);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>

  <header>
    <div class="shell" style="display:flex;align-items:center;gap:12px">
      <div class="logo">CB</div>
      <div class="brand">
        <div class="bank">Charity Bank</div>
      </div>
      <div id="hdrBalance" class="chip hidden">KRW • ₩520,994,770.87</div>
    </div>
  </header>

  <main class="container">

    <!-- LOGIN (visible first) -->
    <section id="loginCard" class="card">
      <h2>Log in</h2>
      <input id="email" type="text" placeholder="Email" autocomplete="username" />
      <input id="pwd" type="password" placeholder="Password" autocomplete="current-password" />
      <button class="btn" id="loginBtn">Log In</button>
      <div id="loading" class="loading"><div class="spin"></div> <span>Loading...</span></div>
    </section>

    <!-- DASHBOARD (hidden until login) -->
    <section id="dash" class="hidden">
      <div class="card">
        <div style="display:flex;align-items:center;gap:10px;justify-content:space-between">
          <h2 style="margin:0">Welcome back</h2>
          <span class="pill">KRW</span>
        </div>
        <div class="balance">₩520,994,770.87</div>
        <div class="row" style="margin-top:10px">
          <div class="col"><button class="btn dark">Deposit</button></div>
          <div class="col"><button class="btn dark">Withdraw (PayPal)</button></div>
        </div>
        <button id="logoutBtn" class="btn dark logout">Log out</button>
      </div>

      <div class="card" style="margin-top:14px">
        <h2>Activity</h2>
        <ul class="list">
          <li><span>Freelance Payment · Oct 14, 2025</span><span class="amt-pos">₩3,200,000</span></li>
          <li><span>Hotel Booking · Oct 11, 2025</span><span class="amt-neg">-₩780,000</span></li>
          <li><span>Food Delivery · Oct 09, 2025</span><span class="amt-neg">-₩42,500</span></li>
          <li><span>Cash Deposit · Oct 08, 2025</span><span class="amt-pos">₩600,000</span></li>
        </ul>
      </div>
    </section>

  </main>

  <nav class="tabbar">
    <div class="tabrow">
      <div class="tab">Dashboard</div>
      <div class="tab">Wallet</div>
      <div class="tab">Banks</div>
    </div>
  </nav>

  <script>
    const loginCard = document.getElementById('loginCard');
    const dash = document.getElementById('dash');
    const hdrBalance = document.getElementById('hdrBalance');
    const loading = document.getElementById('loading');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Gate UI based on session
    function applyAuthUI() {
      const authed = sessionStorage.getItem('cb_auth') === '1';
      if (authed) {
        loginCard.classList.add('hidden');
        hdrBalance.classList.remove('hidden');
        dash.classList.remove('hidden');
      } else {
        dash.classList.add('hidden');
        hdrBalance.classList.add('hidden');
        loginCard.classList.remove('hidden');
      }
    }

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('pwd').value.trim();
      if (!email || !pwd) {
        alert('Please enter both email and password.');
        return;
      }
      // fake delay + set session flag
      loading.style.display = 'flex';
      loginBtn.disabled = true;
      setTimeout(() => {
        sessionStorage.setItem('cb_auth','1');
        loading.style.display = 'none';
        loginBtn.disabled = false;
        applyAuthUI();
      }, 900);
    });

    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('cb_auth');
      applyAuthUI();
      // Optional: clear inputs
      document.getElementById('email').value = '';
      document.getElementById('pwd').value = '';
      window.scrollTo({top:0,behavior:'smooth'});
    });

    // On first load
    applyAuthUI();
  </script>
</body>
</html>
